<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Role</title>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container w-25">
    <h1>Add New Role</h1>
    <div class="row">
        <div class="col">
            <form name="f" action="/addNewRoleToUser" method='POST' class="mb-2">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input class="form-control" type='text' name='email' value='' placeholder="E-mail">
                </div>



                <select name="role" class="form-group custom-select">
                    <option value="USER">User</option>
                    <option value="EMPLOYEE">Employee</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>



                <button class="btn btn-success" type="submit" value="submit">Confirm</button>
            </form>

        </div>
    </div>
</div>


</body>
</html>
