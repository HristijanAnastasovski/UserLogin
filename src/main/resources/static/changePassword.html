<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container w-25">
<h1>Change password</h1>
<div class="row">
    <div class="col">
        <form name="f" action="/changePassword" method='POST' class="mb-2">
            <div class="form-group">
                <label>Old password:</label>
                <input class="form-control" type='password' name='oldPassword' value='' placeholder="Old password">
            </div>

            <div class="form-group">
                <label>New password:</label>
                <input class="form-control" type='password' name='newPassword' value='' placeholder="New password">
            </div>

            <button class="btn btn-success" type="submit" value="submit">Change my password</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
