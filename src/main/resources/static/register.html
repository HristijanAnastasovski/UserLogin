<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>

<div class="container w-25">
    <h1>Register</h1>
    <div class="row">
        <div class="col">
            <form name="f" action="/register" method='POST' class="mb-2">

                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" type='text' name='firstName' value='' placeholder="First Name">
                </div>

                <div class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" type='text' name='lastName' value='' placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input class="form-control" type='text' name='email' value='' placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" type='password' name='password' placeholder="Password">
                </div>


                <button class="btn btn-success" type="submit" value="submit">Register</button>
            </form>

        </div>
    </div>
</div>


</body>

</html>
